<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link href="/static/css/Login.css" rel="stylesheet" type="text/css">
  <title>Login</title>
</head>
<body class="body_style">

  <header class="container">
    <div class="container5">
      <img src="" alt="..." class="img1">
    </div>


    <form action="{{ url_for('login') }}" method="POST">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="Edunotas@ejemplo.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="contrasena" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-danger">CONFIRMAR</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <p class="text1">_________________ o _________________</p>
    
    <div class="d-grid gap-2 d-md-block">
      <button type="button" class="btn btn-primary btn-sm">CONTINUAR CON</button>
      <div class="container6">
        <img src="/static/IMGS/IMG 3.png" alt="..." class="img3">
      </div>
    </div>

    <a href="{{ url_for('registro') }}" class="registro-link">¿No tienes cuenta? Regístrate aquí</a>
    <p class="text2">¿No pudiste ingresar?</p>
    <p class="text3">Privacidad y Política</p>
  </header>

  <div class="container5">
    <img src="/static/IMGS/IMG 1.png" alt="..." class="img1">
  </div>    

  <script src="/static/js/Login.js"></script>
</body>
</html>
