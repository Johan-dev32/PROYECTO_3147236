<div>    
<style>
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1)
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s
        
        }
        .input-field:focus {
            outline: none;
            border-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="form-container">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 fw-bolder">REGISTRO DE TUTORIAS</h2>
        <form action="{{ url_for('registro') }}" method="post" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1 mt-2" for="nombre">Nombre Completo</label>
                    <input class="input-field" type="text" id="nombre" name="Nombre" required>
                </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1 mt-3" for="rol">Rol</label>
                <select class="input-field" id="rol" name="Rol" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Docente">Docente</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1 mt-3" for="Tema">Tema</label>
                <input class="input-field" id="Tema" name="Temas" placeholder="Asignatura y Tema" required >
            </div>
           <div>
          <label class="block text-gray-700 font-medium mb-1 mt-3" for="fecha">Fecha de Realización</label>
                <input class="input-field" type="date" id="fecha"  name="fecha"  required>
            </div>
                <label class="block text-gray-700 font-medium mb-1 mt-3" for="numero-documento">Curso</label>
                <select class="form-select" aria-label="Cursos">
  <option selected>Cursos</option>
  <option value="1">601</option>
  <option value="2">602</option>
  <option value="3">603</option>
  <option value="4">701</option> 
  <option value="5">702</option>
  <option value="6">703</option>
  <option value="7">801</option>
  <option value="8">802</option>
  <option value="9">803</option>
  <option value="10">901</option>
  <option value="11">902</option>
  <option value="12">903</option>
  <option value="13">1001</option>
  <option value="14">1002</option>
  <option value="15">1003</option>
  <option value="16">1101</option>
  <option value="17">1102</option>
  <option value="18">1103</option>
</select>
            <div>
  <label class="block text-gray-700 font-medium mb-1 mt-3" for="nombre_estudiante">Nombre del Estudiante</label>
  <input class="input-field" type="text" id="nombre_estudiante" name="Nombreestudiante" required>
</div>

<div>
  <label class="block text-gray-700 font-medium mb-1 mt-3" for="correo">Correo Electrónico del Estudiante</label>
  <input class="input-field" type="email" id="correo" name="Correo" required>
</div>

<div>
  <label class="block text-gray-700 font-medium mb-1 mt-3" for="motivo">Motivo</label>
  <input class="input-field" type="text" id="motivo" name="motivo" required>
</div>

<div>
  <label class="block text-gray-700 font-medium mb-1 mt-3" for="observaciones">Observaciones</label>
  <input class="input-field" type="text" id="observaciones" name="observaciones" required>
</div>
            
          <div class="d-flex justify-content-center">
  <button type="button" class="btn btn-primary fw-bold px-5 mt-3" onclick="guardarTutoria()">
    Registrar
  </button>
</div>
